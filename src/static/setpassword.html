<html>
<head>
<title>Please enter password</title>
<style type="text/css">
<!--
body {
	background-color: #ffffff;
	color: #000000;
	text-align: center;
	font-family: Corbel, Verdana, Arial, Helvetica;
	font-size: .9em;
}
--!>
</style>
<script type="text/javascript">
function checkPasswordAndGo()
{
	var pwd1 = document.getElementById("password1");
	var pwd2 = document.getElementById("password2");
	if (pwd1.value == pwd2.value)
	{
		parent.pwdwindow.hide();
	}
	else
	{
		alert("Passwords do not match. Retry.");
		pwd1.value = "";
        pwd2.value = "";
        
	}
}
</script>
</head>

<body>
<br />
<form id="myform">
<p>Enter the encryption password:<br>
<input id="password1" type="password" name="T1" size="30" tabindex="1" /></p>
<p>Retype password:<br>
<input id="password2" type="password" name="T2" size="30" tabindex="2" /></p>
<input type="button" value="Ok" name="B1" style="width:70" onClick="checkPasswordAndGo()" tabindex="3" />
&nbsp;&nbsp;
<input type="button" value="Cancel" name="B2" style="width:70" onClick="parent.pwdwindow.onclose=function(){return true};parent.pwdwindow.hide()" tabindex="4" />
</form>
</body>
</html>
